<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カードレイアウト練習 (Grid)</title>
    <link rel="stylesheet" href="6card.css">
</head>
<body>
    <div class="card-grid-container">
        <div class="card">
            <img src="https://placehold.jp/280x180.png?text=Product+A" alt="商品画像A">
            <h3>商品タイトルA</h3>
            <p>商品の簡単な説明が入ります。特徴や魅力を簡潔に伝えましょう。</p>
            <button>詳細を見る</button>
        </div>
        <div class="card">
            <img src="https://placehold.jp/280x180.png?text=Product+B" alt="商品画像B">
            <h3>商品タイトルB</h3>
            <p>商品の簡単な説明が入ります。ここでは、少し長めの説明でも対応できるか確認します。</p>
            <button>詳細を見る</button>
        </div>
        <div class="card">
            <img src="https://placehold.jp/280x180.png?text=Product+C" alt="商品画像C">
            <h3>商品タイトルC</h3>
            <p>商品の簡単な説明が入ります。</p>
            <button>詳細を見る</button>
        </div>
        <div class="card">
            <img src="https://placehold.jp/280x180.png?text=Product+D" alt="商品画像D">
            <h3>商品タイトルD</h3>
            <p>商品の簡単な説明が入ります。</p>
            <button>詳細を見る</button>
        </div>
        <div class="card">
            <img src="https://placehold.jp/280x180.png?text=Product+E" alt="商品画像E">
            <h3>商品タイトルE</h3>
            <p>商品の簡単な説明が入ります。複数のカードが均等に並ぶことを確認しましょう。</p>
            <button>詳細を見る</button>
        </div>
        <div class="card">
            <img src="https://placehold.jp/280x180.png?text=Product+F" alt="商品画像F">
            <h3>商品タイトルF</h3>
            <p>商品の簡単な説明が入ります。</p>
            <button>詳細を見る</button>
        </div>
    </div>
</body>
</html>
